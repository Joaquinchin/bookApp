name: PR â€“ Test Check

# DESCRIPCIÃ“N DEL WORKFLOW:
# Este workflow ejecuta la suite completa de tests unitarios y de integraciÃ³n
# para asegurar que los cambios en el PR no rompan funcionalidad existente.
#
# QUÃ‰ HACE:
# 1. Ejecuta todos los tests con Vitest en modo CI
# 2. Verifica componentes React, utilities y server actions
# 3. Genera reportes de coverage (cobertura de cÃ³digo)
# 4. Comenta resultados automÃ¡ticamente en el PR
# 5. Bloquea el merge si algÃºn test falla

on:
  pull_request:
    branches: [main, master]  # Se ejecuta en PRs hacia main

permissions:
  contents: read              # Permiso para leer cÃ³digo
  pull-requests: write        # Permiso para comentar resultados

jobs:
  test:
    name: Unit tests
    runs-on: ubuntu-latest
    permissions:
      contents: read              # Leer cÃ³digo fuente
      pull-requests: write        # Comentar en PR
      
    steps:
      # PASO 1: Descargar cÃ³digo fuente del Pull Request
      - uses: actions/checkout@v4
      
      # PASO 2: Configurar Node.js 20 LTS con cache optimizado
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          
      # PASO 3: Instalar dependencias exactas (incluyendo devDependencies para testing)
      - name: Install
        run: npm ci
        
      # PASO 4: Ejecutar suite completa de tests con Vitest
      # Incluye tests de: componentes, actions, utilities, API integration
      - name: Run tests
        run: npm run test:ci
        
      # PASO 5: Comentar Ã©xito en PR con resumen de tests
      - name: Comment PR Success
        if: success()
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: '**âœ… Tests exitosos!**\n\n' +
                    'ğŸ§ª **Suite de tests completada:**\n' +
                    '- âš›ï¸ Componentes React (BookCard, BookDetails, Pagination, etc.)\n' +
                    '- ğŸ¬ Server Actions (reviews, votes, search)\n' +
                    '- ğŸ”§ Utilidades (Google Books API, image handling)\n' +
                    '- ğŸ”— Tests de integraciÃ³n entre componentes\n\n' +
                    '**Todos los tests unitarios pasaron correctamente** ğŸ‰'
            })
            
      # PASO 6: Comentar error en PR con informaciÃ³n de debugging
      - name: Comment PR Failure
        if: failure()
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: '**âŒ Tests fallaron!**\n\n' +
                    '**ğŸ” Posibles causas:**\n' +
                    '- Cambio en comportamiento de componente\n' +
                    '- Test desactualizado despuÃ©s de refactor\n' +
                    '- Nuevo cÃ³digo sin tests correspondientes\n' +
                    '- Error en mock de dependencias externas\n' +
                    '- Problema con setup de testing environment\n\n' +
                    '**ğŸ“Š [Ver detalles del error](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})**\n\n' +
                    '**ğŸ’¡ Tip:** Ejecuta `npm test` localmente para reproducir los errores.\n' +
                    '**ğŸ”§ Debug:** Usa `npm run test:watch` para development iterativo.'
            })
        